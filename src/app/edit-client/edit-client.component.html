<div class="client-manager">
    <h1>Edit Client</h1>
    <form [formGroup]="clientForm">
        <div>
        <mat-form-field appearance="fill" class="form-input">
            <mat-label>Client ID</mat-label>
            <input [readonly]="true"  matInput [(ngModel)]='clientID' formControlName="clientID">
            <mat-error>
                Please enter client ID
            </mat-error>
          </mat-form-field>
         
          <mat-form-field appearance="fill" class="form-input">
            <mat-label>Phone</mat-label>
            <input matInput [(ngModel)]='phone' (ngModelChange)="isChangePhone()" formControlName="phone">
            <mat-error>
                Please enter client Phone
            </mat-error>
          </mat-form-field>
          <mat-hint style="color: rgb(167, 38, 38);">{{phoneChanged}}</mat-hint>
          </div>
          <div>
          <mat-form-field appearance="fill" class="form-input">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]='firstName' (ngModelChange)="isChangeFirstName()" formControlName="firstName">
          </mat-form-field>
          <mat-hint style="color: rgb(202, 43, 43);">{{firstNameChanged}}</mat-hint>
          <mat-form-field appearance="fill" class="form-input">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]='dateOfbirth' (ngModelChange)="isChangeDateOfbirth()" formControlName="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-hint style="color: rgb(202, 43, 43);">{{dateOfBirthChanged}}</mat-hint>
           </div>
           <div>
           <mat-form-field appearance="fill" class="form-input">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]='lastName' (ngModelChange)="isChangeLastName()" formControlName="lastName">
          </mat-form-field>
          
          <mat-hint style="color: rgb(202, 43, 43);">{{lastNameChanged}}</mat-hint>
         <mat-form-field appearance="fill" class="form-input">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]='description' (ngModelChange)="isChangeDescription()" formControlName="description">
          </mat-form-field>
          <mat-hint style="color: rgb(202, 43, 43);">{{descriptionChanged}}</mat-hint>
          </div>
          <button mat-icon-button type="submit" (click) = save() color="blue" aria-label="Save name">
         Save <mat-icon>save</mat-icon>
    </button><br/>
    <mat-label style="color: rgb(202, 43, 43);">{{response}}</mat-label>
  </form>
</div>
