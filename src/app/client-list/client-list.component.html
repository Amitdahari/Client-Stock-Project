<div class="client-list">
    <h1>Search Client</h1>
</div>
<h4>Select a term of search</h4>
<div class="buttons">
<mat-form-field appearance="fill">
  <mat-label>Identificator</mat-label>
  <mat-select [(value)]="defaultOption" (selectionChange)="changeClient($event.value)">
    <mat-option *ngFor="let userchoice of userchoices" [value]="userchoice.value" >
      {{userchoice.userchoiceviewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br/>
<mat-form-field appearance="fill">
    <mat-label>Search term</mat-label>
    <textarea [(ngModel)]="search" matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  
  <button (click)="searchButtonClick()" class="searchButton"  mat-icon-button>Search</button>
  <mat-label style="color: red;">{{error}}</mat-label>
</div>  

  <table mat-table [dataSource]="clientDataSource" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element" style="color: lightblue;">{{element.id}}</td>
    </ng-container>

    <!-- IdKey Column -->
    <ng-container matColumnDef="IdKey">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element" style="color: lightblue;">{{element.idKey}}</td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="edit(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
